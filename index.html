<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamme CSS Optimisée</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body { 
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #0c0c0c, #1a1a1a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .title {
            color: #ff6b35;
            font-size: clamp(20px, 4vw, 28px);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
            margin-bottom: 2rem;
            text-align: center;
        }

        .flame-container {
            position: relative;
            width: 200px;
            height: 300px;
        }

        /* Effet de lueur au sol */
        .glow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
            background: radial-gradient(ellipse at center, 
                rgba(255, 107, 53, 0.4) 0%, 
                rgba(255, 107, 53, 0.2) 50%, 
                transparent 100%);
            border-radius: 50%;
            animation: glow 1s ease-in-out infinite alternate;
        }

        /* Base de la flamme */
        .base {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 20px;
            background: linear-gradient(45deg, #8B4513, #A0522D, #CD853F);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Flamme principale */
        .flame {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 200px;
            background: radial-gradient(circle at 50% 100%, 
                #ff4444 0%, 
                #ff6b35 20%, 
                #f7931e 40%, 
                #ffff00 70%, 
                #ff6b35 85%, 
                transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.5s ease-in-out infinite alternate;
            filter: blur(0.5px);
        }

        /* Cœur interne de la flamme */
        .flame::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 150px;
            background: radial-gradient(circle at 50% 100%, 
                #ff1111 0%, 
                #ff4444 20%, 
                #ff6b35 40%, 
                #ffff00 70%, 
                transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: innerFlame 0.3s ease-in-out infinite alternate;
        }

        /* Centre ultra-chaud de la flamme */
        .flame::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 100px;
            background: radial-gradient(circle at 50% 100%, 
                #ffffff 0%, 
                #ffff88 30%, 
                #ffaa00 60%, 
                #ff6b35 85%, 
                transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: coreFlame 0.4s ease-in-out infinite alternate;
        }

        /* Flammes secondaires */
        .flame-2 {
            position: absolute;
            bottom: 0;
            left: 30%;
            transform: translateX(-50%);
            width: 45px;
            height: 150px;
            background: radial-gradient(circle at 50% 100%, 
                #ff6b35 0%, 
                #f7931e 30%, 
                #ffff00 60%, 
                transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker2 0.6s ease-in-out infinite alternate;
            opacity: 0.8;
            filter: blur(0.3px);
        }

        .flame-3 {
            position: absolute;
            bottom: 0;
            left: 70%;
            transform: translateX(-50%);
            width: 35px;
            height: 120px;
            background: radial-gradient(circle at 50% 100%, 
                #ff6b35 0%, 
                #f7931e 30%, 
                #ffff00 60%, 
                transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker3 0.7s ease-in-out infinite alternate;
            opacity: 0.6;
            filter: blur(0.2px);
        }

        /* Étincelles avec mouvement naturel */
        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ffff00 0%, #ff6b35 50%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 4px #ffff00;
        }

        /* Différentes animations pour chaque particule */
        .spark:nth-child(6) { 
            left: 20%; 
            animation: spark1 3.2s ease-out infinite;
            animation-delay: 0s; 
        }
        .spark:nth-child(7) { 
            left: 40%; 
            animation: spark2 2.8s ease-out infinite;
            animation-delay: 0.3s; 
        }
        .spark:nth-child(8) { 
            left: 60%; 
            animation: spark3 3.5s ease-out infinite;
            animation-delay: 0.7s; 
        }
        .spark:nth-child(9) { 
            left: 80%; 
            animation: spark4 2.9s ease-out infinite;
            animation-delay: 1.1s; 
        }
        .spark:nth-child(10) { 
            left: 10%; 
            animation: spark5 3.1s ease-out infinite;
            animation-delay: 1.4s; 
        }
        .spark:nth-child(11) { 
            left: 30%; 
            animation: spark6 2.7s ease-out infinite;
            animation-delay: 1.8s; 
        }
        .spark:nth-child(12) { 
            left: 50%; 
            animation: spark7 3.3s ease-out infinite;
            animation-delay: 2.1s; 
        }
        .spark:nth-child(13) { 
            left: 70%; 
            animation: spark8 2.6s ease-out infinite;
            animation-delay: 2.5s; 
        }

        /* Animations */
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(255, 107, 53, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 107, 53, 0.8); }
        }

        @keyframes glow {
            0% {
                opacity: 0.5;
                transform: translateX(-50%) scale(1);
            }
            100% {
                opacity: 0.8;
                transform: translateX(-50%) scale(1.1);
            }
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1) rotate(-1deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1.1) rotate(1deg);
                opacity: 0.9;
            }
        }

        @keyframes flicker2 {
            0% {
                transform: translateX(-50%) scale(1) rotate(1deg);
                opacity: 0.8;
            }
            100% {
                transform: translateX(-50%) scale(0.9) rotate(-1deg);
                opacity: 0.6;
            }
        }

        @keyframes flicker3 {
            0% {
                transform: translateX(-50%) scale(1) rotate(-1deg);
                opacity: 0.6;
            }
            100% {
                transform: translateX(-50%) scale(1.1) rotate(1deg);
                opacity: 0.4;
            }
        }

        @keyframes innerFlame {
            0% {
                transform: translateX(-50%) scale(1) rotate(1deg);
                opacity: 0.8;
            }
            100% {
                transform: translateX(-50%) scale(1.1) rotate(-1deg);
                opacity: 1;
            }
        }

        @keyframes coreFlame {
            0% {
                transform: translateX(-50%) scale(1) rotate(-1deg);
                opacity: 0.9;
            }
            100% {
                transform: translateX(-50%) scale(1.2) rotate(1deg);
                opacity: 1;
            }
        }

        @keyframes spark1 {
            0% { bottom: 180px; opacity: 0; transform: translateX(0) scale(0.5) rotate(0deg); }
            10% { opacity: 1; transform: translateX(-5px) scale(1) rotate(15deg); }
            30% { opacity: 0.9; transform: translateX(12px) scale(0.8) rotate(-10deg); }
            50% { opacity: 0.6; transform: translateX(-8px) scale(0.6) rotate(25deg); }
            70% { opacity: 0.3; transform: translateX(15px) scale(0.4) rotate(-5deg); }
            100% { bottom: 320px; opacity: 0; transform: translateX(-20px) scale(0.1) rotate(40deg); }
        }

        @keyframes spark2 {
            0% { bottom: 185px; opacity: 0; transform: translateX(0) scale(0.3) rotate(0deg); }
            15% { opacity: 1; transform: translateX(8px) scale(1.1) rotate(-20deg); }
            35% { opacity: 0.8; transform: translateX(-15px) scale(0.7) rotate(30deg); }
            55% { opacity: 0.5; transform: translateX(20px) scale(0.5) rotate(-15deg); }
            75% { opacity: 0.2; transform: translateX(-10px) scale(0.3) rotate(45deg); }
            100% { bottom: 300px; opacity: 0; transform: translateX(25px) scale(0.1) rotate(-60deg); }
        }

        @keyframes spark3 {
            0% { bottom: 175px; opacity: 0; transform: translateX(0) scale(0.4) rotate(0deg); }
            12% { opacity: 1; transform: translateX(-12px) scale(0.9) rotate(35deg); }
            32% { opacity: 0.7; transform: translateX(18px) scale(0.8) rotate(-25deg); }
            52% { opacity: 0.4; transform: translateX(-22px) scale(0.6) rotate(50deg); }
            72% { opacity: 0.2; transform: translateX(8px) scale(0.4) rotate(-10deg); }
            100% { bottom: 340px; opacity: 0; transform: translateX(-15px) scale(0.1) rotate(80deg); }
        }

        @keyframes spark4 {
            0% { bottom: 190px; opacity: 0; transform: translateX(0) scale(0.6) rotate(0deg); }
            8% { opacity: 1; transform: translateX(10px) scale(1.2) rotate(-40deg); }
            25% { opacity: 0.9; transform: translateX(-18px) scale(0.9) rotate(20deg); }
            45% { opacity: 0.6; transform: translateX(25px) scale(0.7) rotate(-30deg); }
            65% { opacity: 0.3; transform: translateX(-12px) scale(0.5) rotate(60deg); }
            100% { bottom: 310px; opacity: 0; transform: translateX(30px) scale(0.1) rotate(-90deg); }
        }

        @keyframes spark5 {
            0% { bottom: 182px; opacity: 0; transform: translateX(0) scale(0.4) rotate(0deg); }
            18% { opacity: 1; transform: translateX(-8px) scale(1) rotate(25deg); }
            38% { opacity: 0.8; transform: translateX(14px) scale(0.8) rotate(-35deg); }
            58% { opacity: 0.5; transform: translateX(-20px) scale(0.6) rotate(15deg); }
            78% { opacity: 0.2; transform: translateX(16px) scale(0.4) rotate(-50deg); }
            100% { bottom: 330px; opacity: 0; transform: translateX(-25px) scale(0.1) rotate(70deg); }
        }

        @keyframes spark6 {
            0% { bottom: 188px; opacity: 0; transform: translateX(0) scale(0.5) rotate(0deg); }
            20% { opacity: 1; transform: translateX(15px) scale(0.9) rotate(-15deg); }
            40% { opacity: 0.7; transform: translateX(-10px) scale(0.8) rotate(40deg); }
            60% { opacity: 0.4; transform: translateX(22px) scale(0.6) rotate(-20deg); }
            80% { opacity: 0.2; transform: translateX(-18px) scale(0.4) rotate(55deg); }
            100% { bottom: 295px; opacity: 0; transform: translateX(12px) scale(0.1) rotate(-80deg); }
        }

        @keyframes spark7 {
            0% { bottom: 178px; opacity: 0; transform: translateX(0) scale(0.3) rotate(0deg); }
            14% { opacity: 1; transform: translateX(-15px) scale(1.1) rotate(30deg); }
            34% { opacity: 0.9; transform: translateX(20px) scale(0.7) rotate(-45deg); }
            54% { opacity: 0.6; transform: translateX(-25px) scale(0.5) rotate(10deg); }
            74% { opacity: 0.3; transform: translateX(18px) scale(0.3) rotate(-60deg); }
            100% { bottom: 345px; opacity: 0; transform: translateX(-30px) scale(0.1) rotate(100deg); }
        }

        @keyframes spark8 {
            0% { bottom: 192px; opacity: 0; transform: translateX(0) scale(0.6) rotate(0deg); }
            16% { opacity: 1; transform: translateX(12px) scale(1) rotate(-25deg); }
            36% { opacity: 0.8; transform: translateX(-16px) scale(0.9) rotate(35deg); }
            56% { opacity: 0.5; transform: translateX(28px) scale(0.7) rotate(-40deg); }
            76% { opacity: 0.2; transform: translateX(-14px) scale(0.4) rotate(20deg); }
            100% { bottom: 315px; opacity: 0; transform: translateX(35px) scale(0.1) rotate(-110deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .flame-container {
                width: 150px;
                height: 250px;
            }
            
            .flame { width: 45px; height: 150px; }
            .flame::before { width: 30px; height: 110px; }
            .flame::after { width: 15px; height: 75px; }
            .flame-2 { width: 35px; height: 110px; }
            .flame-3 { width: 25px; height: 90px; }
            .base { width: 90px; }
            .glow { width: 110px; }
        }

        /* Amélioration de l'accessibilité */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="title"></div>
    <div class="flame-container">
        <div class="glow"></div>
        <div class="base"></div>
        <div class="flame"></div>
        <div class="flame-2"></div>
        <div class="flame-3"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
    </div>
</body>
</html>
